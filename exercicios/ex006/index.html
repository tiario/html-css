    <p><a href="https://www.w3.org/TR/2014/REC-html5-20141028/obsolete.html">Aqui</a> você vai encontrar tags absoletas no HTML5</p>
    <p>As tags absoletas são tags pertencentes ao HTML4 e que no HTML5 já não são usuais. Entendendo que o HTML lida com semântica(significado) e não com formas que é trabalho do CSS(como cores, posicionamneto de texto e tamanho de texto, etc.)</p>
