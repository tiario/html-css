<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
    <link rel="shortcut icon" href="../ex004/favicon_io/favicon-32x32.png" type="image/x-icon">
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1000px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>
    <h1>Reproduzindo áudio</h1>
    <p>Vamos aprender a reproduzir áudio em HTML5.</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="media/hey-ya.mp3" type="audio/mpeg">
        <source src="media/hey-ya.ogg" type="audio/ogg">
        <source src="media/hey-ya.wav" type="audio/wav">
        <p>Infelizmente seu navegador não suporta nenhum dos formatos de áudio disponíveis. <a href="media/hey-ya.mp3">Clique aqui para baixar o arquivo MP3.</a></p>
    </audio>
</body>
</html>
