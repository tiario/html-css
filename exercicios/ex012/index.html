<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <h1>Inserindo vídeos hospedadoas localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>

        <source src="media/meu-videos-g.mp4" type="video/mp4">

    <h1>Inserindo vídeo do Vimeo</h1>
